<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login {
            width: 500px;
            background-color: rgb(255, 255, 255);
            top: 150px;
            margin-inline: auto;
            /*right and left */
        }

        @media(max-width:550px) {
            .login {
                width: 300px;
            }
        }
    </style>
</head>

<body class="bg-body-secondary">
    <div class="container">
        <div class="login position-relative rounded-4 shadow p-4">
            <div class="logo text-center">
                <img src="/assets/ijse@1x.png" alt="IJSE LOGO">
            </div>
            <h1 class="text-center">Login Page</h1>
            <form>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="name@example.com">
                </div>
                <div class="form-group mb-3">
                    <button type="button" class="btn btn-primary w-100">Login</button>
                </div>


            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
